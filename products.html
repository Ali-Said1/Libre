<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libre - Products</title>
  <link rel="shortcut icon" href="assets/libre.ico" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/products.css">
</head>

<body>

  <div class="container py-4" id="main-container">

    <!-- Category filters will be inserted here by JS -->

    <!-- Books container -->
    <div class="row" id="books-container"></div>

    <!-- Load More button -->
    <div class="text-center my-4" id="load-more-container">
      <button id="load-more-btn" class="btn btn-danger">Load More</button>
    </div>
  </div>

  <!-- Details Modal -->
  <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body d-flex flex-column flex-md-row gap-3">

          <!-- Book Cover -->
          <div class="flex-shrink-0 text-center">
            <img src="" alt="Book Cover" id="details-img" class="img-fluid" style="max-height: 300px;">
          </div>

          <!-- Book Details -->
          <div class="flex-grow-1 d-flex flex-column justify-content-between">
            <div>
              <h5 id="details-title"></h5>
              <p class="text-muted" id="details-authors"></p>
              <p class="text-primary" id="details-rating"></p>
              <p id="details-desc"></p>

              <!-- Rating Stars -->
              <div id="wrapper">
                <form id="rating-form">
                  <p class="clasificacion">
                    <input id="radio1" type="radio" name="estrellas" value="5">
                    <label for="radio1">&#9733;</label>
                    <input id="radio2" type="radio" name="estrellas" value="4">
                    <label for="radio2">&#9733;</label>
                    <input id="radio3" type="radio" name="estrellas" value="3">
                    <label for="radio3">&#9733;</label>
                    <input id="radio4" type="radio" name="estrellas" value="2">
                    <label for="radio4">&#9733;</label>
                    <input id="radio5" type="radio" name="estrellas" value="1">
                    <label for="radio5">&#9733;</label>
                  </p>
                </form>
              </div>

            </div>

            <!-- Modal Buttons -->
            <div class="d-flex justify-content-end gap-2 flex-wrap mt-2">
              <button class="btn btn-primary" id="modal-add-to-cart">
                <i class="bi bi-cart-plus"></i>
              </button>
              <button id="modal-wishlist-btn" class="btn btn-danger"></button>
              <button class="btn btn-dark" data-bs-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="module" src="scripts/products.js"></script>

</body>

</html>
