<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/libre.ico" type="image/x-icon">
    <title>Libre - Wishlist</title>

<body class="bg-light" style="font-family: 'Roboto', sans-serif;">
    
    <div class="container py-5">
        <div class="row justify-content-center mb-5">
            <div class="col-12 col-lg-10 col-xl-8">

                    <h1 class="fw-bold text-danger mb-0" id="wishlist">Wishlist</h1>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">
                <p class="text-center text-muted fs-5 d-none" id="noWishlist">
                    <i class="fas fa-heart-broken me-2"></i>No books found in wishlist
                </p>
                <div class="row gy-4" id="wishlistContainer">
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts/nav.js"></script>
