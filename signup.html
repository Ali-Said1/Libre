<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/libre.ico" type="image/x-icon">
    <title>Libre - Sign up</title>
</head>

<body class="bg-light" style="font-family: 'Roboto', sans-serif;">
    
    <div class="container d-flex flex-column justify-content-center min-vh-100">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <form id="signUpForm">
                            <h1 class="text-center fw-bold text-danger mb-4">Sign Up</h1>
                            <p class="text-center text-danger mb-3" id="errorMessage"></p>
                            
                            <div class="mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" placeholder="Username" id="username" required>
                                    <label for="username">Username</label>
                                </div>
                                <div class="invalid-feedback d-block" style="display: none !important;" id="usernameError">
                                    Username must be 3-20 characters with no spaces or symbols
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                                    <label for="email">Email</label>
                                </div>
                                <div class="invalid-feedback d-block" style="display: none !important;" id="emailError">
                                    Please enter a valid email.
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    <label for="password">Password</label>
                                </div>
                                <div class="invalid-feedback d-block" style="display: none !important;" id="passwordError">
                                    Password must be at least 8 characters and contains one uppercase letter, one number, and one special char
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                    <label for="confirmPassword">Confirm Password</label>
                                </div>
                                <div class="invalid-feedback d-block" style="display: none !important;" id="confirmPasswordError">
                                    Passwords must match.
                                </div>
                            </div>

                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-danger text-uppercase fw-bold py-2">Sign up</button>
                            </div>

                            <div class="text-center">
                                <span class="text-muted">Already have an account? <a href="signin.html" class="text-danger text-decoration-none fw-semibold">Sign in</a></span>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="module" src="scripts/nav.js"></script>
    <script src="scripts/formValidation.js"></script>
    <script src="scripts/signupAuth.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
